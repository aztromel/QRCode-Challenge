<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="QR-card">
      <!------------->
      <!--QR Image--->
      <!------------->
      <div class="QR-image">
        <img src="images/image-qr-code.png" alt="" class="image">
      </div>
      <!------------->
      <!---QR Text--->
      <!------------->
      <div class="QR-title">
        <h1> Improve your front-end</h1>
        <h1> skills by building projects</h1>
      </div>
      <div class="QR-text">
        <p>Scan the QR code to visit Frontend</p>
        <p>Mentor and take your coding skills </p>
        <p>to the next level</p>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alex</a>.
    </div>
  </div>
</body>
</html>
